<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="filter-buttons">
        <button class="filter-button" data-filter="all">ALL</button>
        <button class="filter-button" data-filter="category1">WILD ANIMALS</button>
        <button class="filter-button" data-filter="category2">DOMESTIC ANIMALS</button>
        <button class="filter-button" data-filter="category3">BIRDS</button>
        
    </div>

    <div class="gallery">
       
     <div class="gallery-item category1">
            <img src="tiger.jpg" alt="Image 1" class="gallery-image">
        </div>
        <div class="gallery-item category1">
            <img src="lion.jpg" alt="Image 2" class="gallery-image">
        </div>
        <div class="gallery-item category1">
            <img src="giraffe.jpg" alt="Image 3" class="gallery-image">
        </div>
        <div class="gallery-item category1">
            <img src="elephant.jpg" alt="Image 4" class="gallery-image">
        </div>
        <div class="gallery-item category1">
            <img src="cheetah.jpg" alt="Image 5" class="gallery-image">
        </div>
        <div class="gallery-item category2">
            <img src="hen.jpg" alt="Image 6" class="gallery-image">
        </div>
        <div class="gallery-item category2">
            <img src="goat.jpg" alt="Image 7" class="gallery-image">
        </div>
        <div class="gallery-item category2">
            <img src="dog.jpg" alt="Image 8" class="gallery-image">
        </div>
        <div class="gallery-item category2">
            <img src="cow.jpg" alt="Image 9" class="gallery-image">
        </div>
        <div class="gallery-item category2">
            <img src="cat.jpg" alt="Image 10" class="gallery-image">
        </div>
        <div class="gallery-item category3">
            <img src="birds.jpg" alt="Image 11" class="gallery-image">
        </div>
        <div class="gallery-item category1">
            <img src="snake.jpg" alt="Image 12" class="gallery-image">
        </div>
        <div class="gallery-item category1">
            <img src="deer.jpg" alt="Image 13" class="gallery-image">
        </div>
        <div class="gallery-item category1">
            <img src="monkey.jpg" alt="Image 14" class="gallery-image">
        </div>
        <div class="gallery-item category1">
            <img src="fox.jpg" alt="Image 15" class="gallery-image">
        </div>
        <div class="gallery-item category3">
            <img src="eagle.jpg" alt="Image 16" class="gallery-image">
        </div>
        <div class="gallery-item category3">
            <img src="peacock.jpg" alt="Image 17" class="gallery-image">
        </div>
        <div class="gallery-item category3">
            <img src="sparrow.jpg" alt="Image 17" class="gallery-image">
        </div>
        
        
    </div>

    <div class="modal" id="modal">
        <span class="close" id="close">&times;</span>
        < class="modal-content" id="modal-image">
    </div>

    <script src="scripts.js"></script>
</body>
</html>
